<div class="card text-center p1" >

  <div class="botones">
    <span *ngIf="!isLogged()">
      <input type="submit" (click)='isLogin = true' class="btn btn-lg btn-primary btn-block" value="Login">
      <input type="submit" (click)='isLogin = false' class="btn btn-lg btn-primary btn-block" value="Registrarse">
    </span>
  </div>

<div class="formularios" height=80%>
  <div *ngIf="isLogin">
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.email" class="form-control"
        placeholder="Correo electronico" name="emaillog" id="emaillog" autofocus required/>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="password" [(ngModel)]="usuario.password" class="form-control"
        placeholder="Contrase침a" name="password" id="password" required>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="submit" (click)='login()' class="btn btn-lg btn-primary btn-block" value="Login">
      </div>

    </form>
  </div>
</div>

<div *ngIf="!isLogin">
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.nombre" class="form-control"
        placeholder="Nombre" name="nombre" id="nombre" autofocus required>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.primerapellido" class="form-control"
        placeholder="Primer apellido" name="primerapellido" id="primerapellido" autofocus required>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.segundoapellido" class="form-control"
        placeholder="Segundo apellido" name="segundoapellido" id="segundoapellido" autofocus required>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="email" [(ngModel)]="usuario.email" class="form-control"
        placeholder="Correo electr칩nico" name="email" id="email" autofocus required>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="password" [(ngModel)]="usuario.password" class="form-control"
        placeholder="Contrase침a" name="password" id="password" required>
      </div>
      <br>

      <div class="form-group col-sm-6">
        <input type="password" [(ngModel)]="usuario.password2" class="form-control"
        placeholder="Confirmar contrase침a" name="password" id="password" required>
      </div>
      <br>

      <div *ngIf="isLogged()"class="form-group col-sm-6">
        <select [compareWith]="compararPerfil" class="form-select form-select-sm" [(ngModel)]="usuario.perfil" name="perfil" >
          <option *ngFor="let perfil of perfiles"  [ngValue]="perfil">{{perfil.nombreperfil}}</option>
        </select>
        <br>
      </div>



      <div class="form-group col-sm-6">
        <input type="submit" (click)='registrarse()' class="btn btn-lg btn-primary btn-block" value="Login">
      </div>

    </form>
  </div>
</div>
