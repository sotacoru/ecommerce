<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Registrate Gratis!</h1>

      <form method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              Nombre <span class="req">*</span>
            </label>
            <input type="text" name="nombre" required autocomplete="off" [(ngModel)]="usuario.nombre"/>
          </div>

          <div class="field-wrap">
            <label>Primer Apellido <span class="req">*</span>
            </label>
            <input type="text" name="primerapellido"
                   [(ngModel)]="usuario.primerapellido" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>Segundo Apellido <span class="req">*</span>
            </label>
            <input type="text" name="primerapellido"
                   [(ngModel)]="usuario.segundoapellido" required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email <span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" name="email" [(ngModel)]="usuario.email"/>
        </div>

        <div class="field-wrap">
          <label>
            Contraseña<span class="req">*</span>
          </label>
          <input type="password" required name="password" [(ngModel)]="usuario.password" [disabled]="passwordEditable()"
                 autocomplete="off"/>
        </div>
        <div class="field-wrap">
          <label>
            Repite Contraseña<span class="req">*</span>
          </label>
          <input type="password" required name="password2" [(ngModel)]="usuario.password2"
                 [disabled]="passwordEditable()" autocomplete="off"/>
        </div>
        <div class="field-wrap" *ngIf="!deshabilitarSelect(usuario.perfil)">
          <select [compareWith]="compararPerfil" class="custom-select mr-sm-2" [(ngModel)]="usuario.perfil"
                  name="perfil">
            <option *ngFor="let perfil of perfiles" [ngValue]="perfil">{{perfil.nombreperfil}}</option>
          </select>
        </div>

        <button (click)='registrarse()' type="submit" class="button button-block">
          Registrarse
        </button>

      </form>

    </div>

    <div id="login">
      <h1>Bienvenido!</h1>

      <form method="post">

        <div class="field-wrap">
          <label for="emaillog">
            Email <span class="req">*</span>
          </label>
          <input type="email" id="emaillog" name="emaillog" id="emaillog" required autocomplete="off"
                 [(ngModel)]="usuario.email"/>
        </div>

        <div class="field-wrap">
          <label for="password">
            Password<span class="req">*</span>
          </label>
          <input type="password" [(ngModel)]="usuario.password" class="form-control"
                 placeholder="Contraseña" name="password" id="password" required autocomplete="off"/>
        </div>


        <button (click)='login()' class="button button-block">
          Log In
        </button>

      </form>

    </div>

  </div><!-- tab-content -->

</div>
