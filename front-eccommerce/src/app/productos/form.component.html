<div class="card text-center p1">


  <div class="formularios m-2 " height=80%>
    <form>
      <div class="card-header">{{titulo}}</div>
      <div class="card-body">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
          </div>
          <input type="text" class="form-control" name="name" pInputText [(ngModel)]="producto.nombre">
        </div>


        <div class="form-group mb-3">
          <label class="input-group-text" for="descripcion">Descripci√≥n</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descripcion"
            [(ngModel)]="producto.descripcion"></textarea>
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Precio</span>
          </div>
          <input type="number" class="form-control" name="precio" [(ngModel)]="producto.precio">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
          </div>
          <input type="number" class="form-control" name="Cantidad" [(ngModel)]="producto.cantidad">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Foto</span>
          </div>
          <input (change)="seleccionarFoto($event)" type="file" class="form-control" name="foto" >
          <button [disabled]="!fotoSeleccionada" (click)="subirFoto()" class="btn btn-outline-secondary"
          type="button">Subir</button>
        </div> 

        


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
          </div>
          <select [compareWith]="compararCategoriaa" name="categoria" [(ngModel)]="producto.idcategoria"
            class="custom-select" id="inputGroupSelect01">
            <option [ngValue]="undefined" select>Selecionar una categoria</option>
            <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombrecategoria}}</option>
          </select>
        </div>
      </div>
      
      <div class="form-group col-sm-6">
        <input type="submit" (click)="create()" class="btn btn-lg btn-primary btn-block"
          *ngIf="!producto.id else elseBlock " value="Enviar">

        <ng-template #elseBlock><input type="submit" (click)="update()" class="btn btn-lg btn-primary btn-block"
            value="Actualizar"></ng-template>
      </div>



    </form>

  </div>
</div>
