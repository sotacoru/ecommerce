<div class="card ">
<p-dataView #dv [value]="productos" layout="grid">
  <ng-template pTemplate="header">
    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
      <h2>Carrito</h2>

    </div>
  </ng-template>
  <!--Panel List View-->
  <ng-template let-producto pTemplate="listItem" >
    <div class="p-col-12">
      <div class="product-list-item">
        <div class="product-list-detail">
          <div class="product-name">Nombre del producto</div>
          <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{producto.idcategoria.nombrecategoria}}</span>
          <span class="product-price">Precio/unidad</span>
        </div>
      </div>
      <div class="product-list-item">
        <img *ngIf="producto?.foto" [src]="urlImg +''+ producto.foto" [alt]="producto.nombre" />
        <img class="img-thumbnail rounded" *ngIf="!producto?.foto" [src]="imgDefecto" alt="sin foto" >
        <div class="product-list-detail">
          <div class="product-name">{{producto.nombre}}</div>
          <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{producto.idcategoria.nombrecategoria}}</span>
        </div>
        <div class="product-list-action">
          <span class="product-price">{{producto.precio}}â‚¬</span>
          <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
</div>
